version: 0.2

env:
  secrets-manager:
    SONAR_TOKEN: prod/DOPS/22249729:sonartoken
    Project: prod/DOPS/22249729:Project

phases:
  install:
    runtime-versions:
      java: corretto17
      python: 3.11
    commands:
      # Ensure Java 17 is active
      - export JAVA_HOME=$JAVA_17_HOME
      - export PATH=$JAVA_HOME/bin:$PATH
      - java -version
      - echo "Java set to:"
      - which java

  pre_build:
    commands:
      - apt-get update
      - apt-get install -y unzip jq wget
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip sonar-scanner-cli-5.0.1.3006-linux.zip
      - export PATH=$PATH:$(pwd)/sonar-scanner-5.0.1.3006-linux/bin
      - sonar-scanner --version

  build:
    commands:
      - export SONAR_SCANNER_OPTS="-Xmx2048m"
      - sonar-scanner -Dsonar.projectKey=$Project -Dsonar.login=$SONAR_TOKEN
      - sleep 5
      - curl "https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project" > result.json
      - cat result.json
      - |
        if [ "$(jq -r '.projectStatus.status' result.json)" = "ERROR" ]; then
          echo "SonarCloud Quality Gate failed";
          exit 1;
        fi


